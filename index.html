<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAP User Creation</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-image: url('./Assets/MCL8.jpg'); /* Replace with your McLaren image URL */
            background-size: 105%;
            background-position: center top; /* Adjusted for better centering */
            background-attachment: fixed; /* Keeps the background image fixed */
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: flex-start; 
            height: 143vh;
            overflow-y: auto; 
        }
        .form-container {
            background-color: rgba(255, 255, 255, 0.9); /* Slightly transparent white background */
            padding: 20px 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 680px;
            width: 100%;
            box-sizing: border-box;
        }
        .form-container h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
            padding: 10px 0;
        }
        .form-row {
            display: flex;
            flex-wrap: wrap;
            gap: 15px; /* Space between columns */
        }
        .form-group {
            flex: 1;
            min-width: calc(50% - 15px); /* Two columns layout */
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }
        .form-group label .required {
            color: red;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
            color: #333;
            background-color: #fff; /* Explicitly set background color to white */
        }
        .form-group input:focus {
            border-color: #0056b3;
            outline: none;
        }
        button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 15px;
            background-color: #0056b3;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 10px;
        }
        button:disabled {
            background-color: #999;
            cursor: not-allowed;
        }
        button:hover:enabled {
            background-color: #003f8a;
        }
        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1001;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.6); /* Darker background for better contrast */
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: #ffffff;
            margin: 5% auto; /* Slightly adjusted for better positioning */
            padding: 30px;
            border-radius: 10px;
            width: 90%;
            max-width: 700px; /* Increased max width for larger modal */
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
            position: relative;
            max-height: 80vh; /* Max height to keep modal scrollable */
            overflow-y: auto; /* Scrollable content if necessary */
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 32px; /* Larger close button */
            font-weight: bold;
            cursor: pointer;
        }
        .close:hover,
        .close:focus {
            color: #000;
            text-decoration: none;
        }
        /* Modal content */
        pre {
            white-space: pre-wrap; /* Preserve formatting */
            word-wrap: break-word;
            font-size: 16px;
            color: #333;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h1>SAP USER FORM</h1>
        <form id="inputForm">
            <div class="form-row">
                <div class="form-group">
                    <label for="firstName">First Name: <span class="required">*</span></label>
                    <input type="text" id="firstName" name="firstName" required>
                </div>
                <div class="form-group">
                    <label for="lastName">Last Name: <span class="required">*</span></label>
                    <input type="text" id="lastName" name="lastName" required>
                </div>
                <div class="form-group">
                    <label for="username">Username: <span class="required">*</span></label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="id">ID: <span class="required">*</span></label>
                    <input type="text" id="id" name="id" required>
                </div>
                <div class="form-group">
                    <label for="startDate">Start Date: <span class="required">*</span></label>
                    <input type="date" id="startDate" name="startDate" required>
                </div>
                <div class="form-group">
                    <label for="endDate">End Date: <span class="required">*</span></label>
                    <input type="date" id="endDate" name="endDate" required>
                </div>
                <div class="form-group">
                    <label for="companyName">Company Name: <span class="required">*</span></label>
                    <input type="text" id="companyName" name="companyName" required>
                </div>
                <div class="form-group">
                    <label for="role">Role: <span class="required">*</span></label>
                    <input type="text" id="role" name="role" required>
                </div>
                <div class="form-group">
                    <label for="email">Email ID: <span class="required">*</span></label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="alias">Alias: <span class="required">*</span></label>
                    <input type="text" id="alias" name="alias" readonly>
                </div>
                <div class="form-group">
                    <label for="userType">User Type: <span class="required">*</span></label>
                    <input type="text" id="userType" name="userType" required>
                </div>
                <div class="form-group">
                    <label for="userGroup">User Group: <span class="required">*</span></label>
                    <input type="text" id="userGroup" name="userGroup" required>
                </div>
                <div class="form-group">
                    <label for="password">Password: <span class="required">*</span></label>
                    <input type="text" id="password" name="password" readonly>
                </div>
            </div>
            <button type="submit" id="submitButton" disabled>Submit</button>
            <button type="reset" id="resetButton">Reset Form</button>
        </form>
    </div>

    <!-- Modal -->
    <div id="responseModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <pre id="responseOutput"></pre>
        </div>
    </div>

    <script>
        const form = document.getElementById('inputForm');
        const submitButton = document.getElementById('submitButton');
        const resetButton = document.getElementById('resetButton');
        const responseModal = document.getElementById('responseModal');
        const responseOutput = document.getElementById('responseOutput');
        const closeModal = document.querySelector('.close');
        const firstNameField = document.getElementById('firstName');
        const lastNameField = document.getElementById('lastName');
        const usernameField = document.getElementById('username');
        const emailField = document.getElementById('email');
        const aliasField = document.getElementById('alias');
        const passwordField = document.getElementById('password');

        function updateUsername() {
            const firstName = firstNameField.value.trim().toUpperCase();
            const lastName = lastNameField.value.trim().toUpperCase();
            const username = (lastName.substring(0, 6) + '1' + firstName.charAt(0)).toUpperCase();
            usernameField.value = username;
        }

        function updateAlias() {
            const email = emailField.value.trim().toUpperCase();
            aliasField.value = email;
        }

        function generatePassword() {
            const length = 8;
            const upperCaseChars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
            const lowerCaseChars = 'abcdefghijklmnopqrstuvwxyz';
            const digits = '0123456789';
            const allChars = upperCaseChars + lowerCaseChars + digits;

            let password = '';
            let hasUpperCase = false;
            let hasDigit = false;

            while (password.length < length) {
                const char = allChars.charAt(Math.floor(Math.random() * allChars.length));
                password += char;
                if (upperCaseChars.includes(char)) hasUpperCase = true;
                if (digits.includes(char)) hasDigit = true;
            }

            // Ensure at least one uppercase letter and one digit
            if (!hasUpperCase || !hasDigit) {
                return generatePassword(); // Retry if criteria are not met
            }

            return password;
        }

        function updatePassword() {
            passwordField.value = generatePassword();
        }

        firstNameField.addEventListener('input', function() {
            updateUsername();
            validateForm();
        });

        lastNameField.addEventListener('input', function() {
            updateUsername();
            validateForm();
        });

        emailField.addEventListener('input', function() {
            updateAlias();
            validateForm();
        });

        form.addEventListener('input', validateForm);

        function validateForm() {
            let isFormValid = form.checkValidity();
            submitButton.disabled = !isFormValid;
        }

        form.addEventListener('submit', function(event) {
            event.preventDefault();
            
            const formData = new FormData(event.target);
            const formObject = Object.fromEntries(formData.entries());

            // POST request
            fetch('https://prod-109.westeurope.logic.azure.com:443/workflows/a0a3fd2b056d4ccc8d91c728ce83665b/triggers/manual/paths/invoke?api-version=2016-10-01&sp=%2Ftriggers%2Fmanual%2Frun&sv=1.0&sig=22XeyXyno5UIPyjjxKrVAzyF5wyU1UJXCx3n_eHpZ2k', { // Replace with your actual URL
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(formObject),
            })
            .then(response => response.json())
            .then(data => {
                responseOutput.textContent = JSON.stringify(data, null, 4); // Display server response
                responseModal.style.display = 'flex'; // Show the modal
            })
            .catch((error) => {
                console.error('Error:', error);
                responseOutput.textContent = 'An error occurred. Please try again later.';
                responseModal.style.display = 'flex'; // Show the modal
            });
        });

        form.addEventListener('reset', function() {
            setTimeout(updatePassword,0);
        });

        closeModal.addEventListener('click', function() {
            responseModal.style.display = 'none'; // Hide the modal
           // form.reset(); // Reset the form
            submitButton.disabled = true; // Disable the submit button again
            updatePassword(); // Set a new password when the form is reset
        });

        window.addEventListener('click', function(event) {
            if (event.target === responseModal) {
                responseModal.style.display = 'none'; // Hide the modal if user clicks outside of it
          //      form.reset(); // Reset the form
                submitButton.disabled = true; // Disable the submit button again
                updatePassword(); // Set a new password when the form is reset
            }
        });

        // Set default values on page load
        updatePassword();
    </script>

</body>
</html>
